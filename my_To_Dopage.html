<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #todo-container { max-width: 400px; margin: auto; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 8px; background: #db0505; display: flex; justify-content: space-between; align-items: center; }
    button { margin-left: 10px; }
    #add-task-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter new task...">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    const addBtn = document.getElementById('add-task-btn');
    const input = document.getElementById('task-input');
    const list = document.getElementById('task-list');

    addBtn.addEventListener('click', function() {
      const taskText = input.value.trim();
      if (taskText !== '') {
        const li = document.createElement('li');
        li.textContent = taskText;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = "Remove";
        removeBtn.onclick = function() {
          list.removeChild(li);
        };
        li.appendChild(removeBtn);
        list.appendChild(li);
        input.value = '';
      }
    });

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</body>
</html>
