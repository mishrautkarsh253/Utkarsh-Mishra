<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff8dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #90ee90;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    .delete-btn {
      background-color: #ffcccb;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <input type="text" id="name" placeholder="Expense Name" />
    <input type="number" id="amount" placeholder="Amount (Rs)" />
    <input type="text" id="desc" placeholder="Description" />
    <input type="date" id="date" />
    <button onclick="addExpense()">Add Expense</button>

    <table id="expenseTable">
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </table>
    <div class="total" id="totalDisplay">Total: 0 Rs</div>
  </div>

  <script>
    let total = 0;

    function addExpense() {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const desc = document.getElementById("desc").value;
      const date = document.getElementById("date").value;

      if (!name || !amount || !desc || !date) {
        alert("Please fill all fields.");
        return;
      }

      const table = document.getElementById("expenseTable");
      const row = table.insertRow();
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = amount + " Rs";
      row.insertCell(2).innerText = desc;
      row.insertCell(3).innerText = date;

      const deleteCell = row.insertCell(4);
      const delBtn = document.createElement("button");
      delBtn.innerText = "‚ùå";
      delBtn.className = "delete-btn";
      delBtn.onclick = function () {
        table.deleteRow(row.rowIndex);
        total -= parseInt(amount);
        updateTotal();
      };
      deleteCell.appendChild(delBtn);

      total += parseInt(amount);
      updateTotal();

      // Clear inputs
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("date").value = "";
    }

    function updateTotal() {
      document.getElementById("totalDisplay").innerText = "Total: " + total + " Rs";
    }
  </script>
</body>
</html>
